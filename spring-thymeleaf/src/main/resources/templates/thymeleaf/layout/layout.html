<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head layout:fragment="head">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/sticky-footer-navbar.css}"
          href="../../static/css/sticky-footer-navbar.css"/>
</head>

<body layout:fragment="body">
<!--/* Standard layout can be mixed with Layout Dialect */-->
<div th:replace="fragments/header :: navigation">Navigation...</div>
<div class="container" layout:fragment="content">Content...</div>
<footer th:replace="fragments/footer :: footer">Footer...</footer>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script th:src="@{/webjars/jquery/3.1.1-1/jquery.min.js}" src="../../static/js/jquery.min.js" />
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}" src="../../static/js/bootstrap.min.js" />

<!-- Add ur page specific scripts after  -->
<script th:src="@{/js/core.js}" src="../../static/js/core.js" />

</body>
</html>
